# Required project identification
sonar.projectKey=my-django-project
sonar.projectName=My Django Project
sonar.projectVersion=1.0

# Paths
sonar.sources=.
sonar.exclusions=**/migrations/**,**/__pycache__/**,**/*.pyc,**/venv/**
sonar.tests=.
sonar.test.inclusions=**/tests/**

# Language
sonar.language=py

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Optional: For pylint or other static analysis
# sonar.python.pylint.reportPath=pylint-report.json

# Optional: SonarQube server settings if running scanner outside CI
# sonar.host.url=http://localhost:9000
# sonar.login=<your-sonarqube-token>
